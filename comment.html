<!DOCTYPE html>
<html>
<head>
	<title>Commenting System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.0.2/css/pico.min.css">
	<style>
		.comment {
			border: 1px solid #ddd;
			padding: 1rem;
			margin-bottom: 1rem;
		}
		.comment__header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 0.5rem;
		}
		.comment__author {
			font-weight: bold;
			margin-right: 0.5rem;
		}
		.comment__date {
			font-size: 0.8rem;
			color: #777;
		}
		.comment__body {
			margin-bottom: 0.5rem;
		}
		.comment__form {
			margin-top: 1rem;
		}
		.comment__form label {
			display: block;
			margin-bottom: 0.5rem;
			font-weight: bold;
		}
		.comment__form textarea {
			width: 100%;
			padding: 0.5rem;
			margin-bottom: 0.5rem;
			border: 1px solid #ddd;
		}
		.comment__form button {
			background-color: #007bff;
			color: #fff;
			padding: 0.5rem 1rem;
			border: none;
			cursor: pointer;
		}
		.comment__form button:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
	<main class="container">
		<h1>Commenting System</h1>
		
		<section class="comments">
			<div class="comment">
				<div class="comment__header">
					<span class="comment__author">John Doe</span>
					<span class="comment__date">Posted on 2023-03-16</span>
				</div>
				<div class="comment__body">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed id libero aliquam, congue elit vel, feugiat quam.
				</div>
			</div>

			<div class="comment">
				<div class="comment__header">
					<span class="comment__author">Jane Smith</span>
					<span class="comment__date">Posted on 2023-03-15</span>
				</div>
				<div class="comment__body">
					Donec nec gravida nisi. Sed ac odio malesuada, malesuada odio non, dictum ipsum.
				</div>
			</div>
		</section>

		<section class="comment__form">
			<h2>Add a comment</h2>
			<form action="#" method="post">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="comment">Comment:</label>
				<textarea id="comment" name="comment" rows="5" required></textarea>

				<button type="submit">Submit</button>
			</form>
