<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <link rel="stylesheet" href="form.css">
    <script src="auth.js"></script>
    <title>Register</title>

    
  </head>
  <body>
    <main class="container">
      <h1>Welcome! to CRWin</h1>

      <article>
        <h1>Registration Form</h1>
        <form id="registration-form">
          <div class="grid">
            <div>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First name" required>
          </div>
          <div>
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
          </div>
          </div>
        
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="Email address" required>
        
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <br>
          <br>
        
          <button type="submit" onclick="window.location.href='home-page.component.html'">Register</button>


<br>
<br>
          <header class="container">
        
            <p><a href="#" role="button" onclick="window.location.href='signup.html'"><small>Already have an account?</small></a></p>
          </header>
       
        </form>
        
        <script>
          // Initialize Firebase
          const firebaseConfig = {
    apiKey: "AIzaSyAAG79_O_E-nszPpNuS3ACYn5UVj0Ygz08Y",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "https://crwin-1dbd6-default-rtdb.firebaseio.com/",
    projectId: "crwin-1dbd6",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "317785611952",
    appId: "1:317785611952:web:3bf3aeb5a0673c5cdde575"
  };
  
          firebase.initializeApp(firebaseConfig);
        
          // Get a reference to the Firebase Realtime Database service
          const database = firebase.database();
        
          // Get a reference to the Firebase Authentication service
          const auth = firebase.auth();
        
          // Handle user registration form submission
          async function registerUser() {
            event.preventDefault();
        
            // Get user input values
            const firstName = document.getElementById('firstname').value;
            const lastName = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            try {
              // Create a new user with email and password
              const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
              // Save user data to Firebase Realtime Database
              await database.ref('users/' + userCredential.user.uid).set({
                firstName: firstName,
                lastName: lastName,
                email: email
              });
        
              // Redirect to home page
              window.location.href = 'home-page.component.html';
            } catch (error) {
              // Handle errors
              console.error(error);
              alert('An error occurred while registering the user. Please try again later.');
            }
          }
        </script>
        
      </article>
    </main
