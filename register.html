<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.0.4/css/pico.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Register</title>
     
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <!-- Include SweetAlert CSS and JavaScript files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.0/dist/sweetalert2.all.min.js"></script>

    <!-- Auth JS -->
    <script src="auth.js"></script>

  </head>
  <body>
    <main class="container">
      <h1>Welcome! to CRWin</h1>

      <article>
        <h1>Registration Form</h1>
        <form id="login-form">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required><br>
        
          <label for="roll-no">Roll No:</label>
          <input type="number" id="roll-no" name="roll-no" required><br>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
        
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>
          
          <label for="division">Division:</label>
          <select id="division" name="division">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          
          <button type="button" id="login-submit-btn" onclick="submitFormData()">Submit</button>
        
          <br>
          <br>
          <header class="container">
            <p><a href="#"  onclick="window.location.href='signup.html'">Already have an account?</a></p>
          </header>
        </form>
    
      </article>
    </main>
    
    <!-- Pico modal for form validation errors -->
    <div id="form-modal" class="modal" style="position: fixed;">
      <div class="modal-content">
        <h2>Error</h2>
        <p id="form-modal-message"></p>
        <button class="btn btn-secondary" onclick="hideFormModal()">OK</button>
      </div>
    </div>
   
    
  </body>
</html>
