<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in example â€¢ Pico.css</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS.">
    <link rel="canonical" href="https://picocss.com/examples/sign-in/">
       <!-- Firebase SDK -->
       <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
       <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
       <script src="logout.js"></script>

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <!-- Custom styles for this example -->
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
  </head>

  <body>
    <!-- Nav -->
    <nav class="container-fluid">
      <ul>
        <li><a href="./" class="contrast" onclick="event.preventDefault()"><strong>CRWin</strong></a></li>
      </ul>
      <ul>
  
      </ul>
    </nav><!-- ./ Nav -->

    <!-- Main -->
    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1>Sign in</h1>
            <h2>login to get started!</h2>
          </hgroup>
          <form>
            <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
        
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>
            <fieldset>
              <label for="remember">
                <input type="checkbox" role="switch" id="remember" name="remember">
                Remember me
              </label>
            </fieldset>
            <button type="button" id="login-submit-btn" onclick="login()">Login</button>
            <br>
            <p><small><a href="#" role="button" onclick="window.location.href='Register.html'"><small>Don't have an account?</small></small></a></p>
          </form>
        </div>
        <div>  
      </div>
      </article>
    </main><!-- ./ Main -->
    <!-- Footer -->
    <footer class="text-center mt-4">
      <p>&copy; 2023 CRWin. All rights reserved.</p>
    </footer>
  </body>
</html>
